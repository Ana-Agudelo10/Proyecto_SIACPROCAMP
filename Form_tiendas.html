<html>
  <head>
    <title> Form_Tiendas </title>

    <meta charset="utf-8" />
		<meta name="description" content="Es una moderna plataforma para el aprendizaje online" />

		<link rel="preconnect" href="https://fonts.gstatic.com">

  <body>
    <form action="registro_tiendas.php" method="post" class="form-tiendas">
	    <h2 class="titulo-form-tiendas"> TIENDAS </h2>
      	<div class="contenedor-input">
	<table class="tabla-tiendas" border="1">
		<tr>
			<td class="celda-Id_Tienda"> Id_tienda: </td>
			<td> <input type="text" class="input-50" placeholder="Codigo Tienda"></td>	
		</tr>
		<tr>
			<td class="celda-Nom_Tienda"> Nom_tienda: </td>
			<td> <input type="text" class="input-50" placeholder="Nombre Tienda"></td>	
		</tr>
    <tr>
			<td class="celda-Nit_Tienda"> Nit_tienda: </td>
			<td> <input type="text" class="input-50" placeholder="Nit Tienda"></td>	
		</tr>
    <tr>
			<td class="celda-Id_Barrio_Tienda"> Id_barrio_tienda: </td>
			<td> <input type="text" class="input-50" placeholder="Codigo Barrio Tienda"></td>	
		</tr>
    <tr>
			<td class="celda-Direccion"> Id_cultivo: </td>
			<td> <input type="text" class="input-50" placeholder="Direccion"></td>	
		</tr>
    <tr>
			<td class="celda-Id_Muni_Tienda"> Id_muni_tienda: </td>

		</tr>
    <tr>
			<td class="celda-Id_Agricultor"> Id_agricultor: </td>
			<td> <input type="text" class="input-50" placeholder="Codigo Agricultor"></td>	
		</tr>
	</table>
	<table class="tabla-botones" border="1">
		<tr>
			<td colspan="3"> <input type="submit" value="Insertar" class="btn-Insertar">
				<input type="submit" value="Modificar" class="btn-Modificar">
				<input type="submit" value="Buscar" class="btn-Buscar">
				<input type="submit" value="Eliminar" class="btn-Eliminar">
				<input type="submit" value="Limpiar" class="btn-Limpiar">
				<input type="submit" value="Retornar" class="btn-Retornar">
			</td>	
		</tr>
	</table>
	     
	</div>
